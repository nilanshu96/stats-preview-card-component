<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="attribution.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <div class="text">
        <h1 class="main__heading">Get <span class="main__heading-highlight">insights</span> that help your business
          grow.</h1>

        <p class="main__paragraph">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats">
          <div><div class="stat__heading">10k+</div> <span>companies</span></div>
          <div><div class="stat__heading">314</div> <span>templates</span></div>
          <div><div class="stat__heading">12m+</div> <span>queries</span></div>
        </div>
      </div>
      <div class="image">
        <div class="image__tint"></div>
      </div>
    </article>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/nilanshu96" target="_blank">Nilanshu V Rajmane</a>.
      </div>
    </footer>

  </main>



</body>

</html>
